<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312;" />

<link type="text/css" rel="stylesheet" href="css/reset.css" />

<link rel="stylesheet" type="text/css" href="css/infoIn.css">
<link rel="stylesheet" type="text/css" href="css/tab.css">
<link rel="stylesheet" type="text/css" href="css/notices.css">

<style type="text/css">
body,td,th { font-family: "Source Sans Pro", sans-serif; }
</style>
</head>
<body>
<!-- 主题背景开始-->
<div class="sky"></div>

<div class="sun">
	<div class="kernel"></div>
	<div class="shine"></div>
</div>

<div class="sea">
	<div class="bubble bubble1"></div>
	<div class="bubble bubble2"></div>
	<div class="bubble bubble3"></div>
	<div class="bubble bubble4"></div>
	<div class="bubble bubble5"></div>
	<div class="bubble bubble6"></div>
	<div class="bubble bubble7"></div>
	<div class="jellyfish jellyfish1">
		<div class="jellyfish_head"></div>
		<div class="jellyfish_tail">
			<div class="jellyfish_tail_in"></div>
		</div>
	</div>

	<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
		<!-- <p></p>
		<p>来源：<a href="http://down.admin5.com" target="_blank">A5源码</a></p> -->
	</div>

	<div class="jellyfish jellyfish2">
		<div class="jellyfish_head"></div>
		<div class="jellyfish_tail">
			<div class="jellyfish_tail_in"></div>
		</div>
	</div>
</div>
<!-- 主题背景结束-->

<div id="page" class="page">	
	<div class="main">
		<div class="content">

			<div class="wrapper">
				<h1>O(∩_∩)O~</h1>
				<!--提示开始-->
				<div class="noticeBox">
					<p class="p1">1</p>					
					<p class="p2">2</p>
					<br/><br/>
					<p class="p3">1</p>					
					<p class="p4">2</p>

					
				</div>
				<!--提示结束-->
			
			<!--添加信息选项和列表开始-->
				<div id="tabBox">
						<ul class="tab">
						       <li id="li1"class="cur">一面一等待</li>
						       <li id="li2" class="cur">一面二等待</li>
						       <li id="li3">二面等待</li>
						 </ul>
						<div class="tab_1 on">
						 	<ul>
						 		<li>一面一等待</li>
						 	</ul>
						 </div>
						 <div class="tab_2 on">
						 	<ul>
						 		<li>一面二等待</li>
						 	</ul>
						 </div>
						 <div class="tab_3">
						 <ul>
						 		<li>二面等待</li>
						 	</ul>
						 </div>	
					</div>
				<!--添加信息选项和列表结束-->
			</div>
		</div>
	</div>
	
</div>



<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/jsServlet.js"></script>
<!--添加信息选项和列表开始-->
<script type="text/javascript">
	 $(document).ready(function(){
	 	
	 	$(".tab li:last-child").removeClass("cur").siblings().addClass('cur');
	 	$("#tabBox div:last-child").hide();

	 		$("#li1" ).click(function(){
	 			$(".tab li:last-child").removeClass("cur").siblings().addClass('cur');
	 			$(".one").addClass('on').siblings().removeClass('on');
	 			$(".tab_1").show();
	 			$(".tab_2").show();
	 			$(".tab_3").hide();
	 		});
	 		$("#li2" ).click(function(){
	 			$(".tab li:last-child").removeClass("cur").siblings().addClass('cur');
	 			$(".one").addClass('on').siblings().removeClass('on');
	 			$(".tab_1").show();
	 			$(".tab_2").show();
	 			$(".tab_3").hide();
	 		});
	 		$("#li3" ).click(function(){
	 			$(".tab li").eq($(this).index()).addClass("cur").siblings().removeClass('cur');
	 			$("#tabBox div").hide().eq($(this).index()).show();
	 			$("div").eq($(".tab li").index(this)).addClass("on").siblings().removeClass('on'); 
	 		});

    });


	</script>
<!--添加信息选项和列表结束-->



</body>
</html>
